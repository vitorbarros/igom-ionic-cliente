<ion-content class="page-pagamento">
    <ion-card>
        <ion-title>Forma de pagamento</ion-title>
        <ion-grid>
            <ion-row>
                <ion-col col-6 no-padding>
                    <ion-list no-padding>
                        <ion-item no-padding>
                            <ion-label floating>Bandeira:</ion-label>
                            <ion-select [(ngModel)]="bandeira">
                                <ion-option value="master">Master</ion-option>
                                <ion-option value="visa">Visa</ion-option>
                                <ion-option value="elo">Elo</ion-option>
                                <ion-option value="amex">Amex</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col col-6 no-padding>
                    <ion-item no-padding>
                        <ion-label floating> Número do cartão:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6 no-padding>
                    <ion-item no-padding>
                        <ion-label floating> Nome:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6 no-padding>
                    <ion-item no-padding>
                        <ion-label floating> Validade:</ion-label>
                        <ion-datetime displayFormat="MM / YY" min="2018-01-01" max="2040-12-31"
                                      pickerFormat="MM / YY" doneText="Ok" cancelText="Cancelar"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col col-6 no-padding>
                    <ion-item no-padding>
                        <ion-label floating> CVV</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6 no-padding>
                    <ion-item no-padding>
                        <ion-label floating> CPF:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button class="button-prosseguir" ion-button (click)="buscar()">Prosseguir</button>
    </ion-card>
    <ion-card></ion-card>
</ion-content>
